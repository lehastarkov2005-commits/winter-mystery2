<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        /* Стили для кнопки */
        .start-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 20px 50px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Times New Roman', serif;
        }
        .start-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        /* Стили для текста, который появится */
        .story-text {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .story-text h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
        }
        .story-text p {
            font-size: 1.5em;
            max-width: 600px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out 0.5s; /* Задержка для второго абзаца */
        }
        .webcam-text {
            font-size: 1.3em;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out 1s; /* Задержка для третьего абзаца */
            color: #ff4444;
        }
        /* Класс для показа текста */
        .show-text {
            display: block;
            opacity: 1;
        }
        .show-text h1,
        .show-text p,
        .show-text .webcam-text {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Кнопка, которая видна сначала -->
        <div class="start-button" id="startButton">Зайти в избу</div>
        
        <!-- Текст, который появится после нажатия -->
        <div class="story-text" id="storyText">
            <h1>Уют камина не спасет от смерти.</h1>
            <p>Потрескивание огня не может заглушить крики умирающих.</p>
            <p>Когда стихнут все звуки будь осторожен со своими желаниями</p>
            <div class="webcam-text">Прошу игроков сделать своих персонажей до конца и изучить их.</div>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('myAudio');
        var startButton = document.getElementById('startButton');
        var storyText = document.getElementById('storyText');

        function startExperience() {
            // Скрываем кнопку
            startButton.style.display = 'none';
            
            // Запускаем звук
            audio.play().catch(function(error) {
                console.log('Ошибка воспроизведения:', error);
            });
            
            // Показываем текст с анимацией
            setTimeout(function() {
                storyText.classList.add('show-text');
            }, 500); // Небольшая задержка перед появлением текста
        }

        // Запуск по кнопке
        startButton.addEventListener('click', startExperience);
    </script>
</body>
</html>
